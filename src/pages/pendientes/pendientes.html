<ion-header>

    <ion-navbar color="primary">
        <ion-title>Tareas pendientes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let lista of _listaDeseosService.listas; let i = index;">

            <ion-item color="dark" (click)="verDetalle(lista, i)">
                <h2 style="color:white">{{ lista.name }}</h2>
                <ion-note item-right color="light">{{ lista.items.length}} items</ion-note>
            </ion-item>

            <ion-list>

                <ion-item  *ngFor="let item of lista.items | slice:0:2; let idx = index" (click)="verDetalle(lista, i)">
                    <!-- <ion-label>{{item.name}}</ion-label>
                    <ion-checkbox color="dark" checked="false"></ion-checkbox> -->
                    <ion-icon item-left *ngIf="!item.complete" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                    <ion-icon item-left *ngIf="item.complete" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
                    <h3>{{item.name}}</h3>
                </ion-item>

                <ion-item text-center *ngIf="lista.items.length > 2">
                    <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
                </ion-item>

            </ion-list>

    </ion-card>

    <ion-fab right bottom (click) = "irAgregar()">
        <button ion-fab color="primary"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
        <ion-fab-list side="left">

        </ion-fab-list>
    </ion-fab>

</ion-content>
